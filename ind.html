<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Views - Explore Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue ice */
            color: #00395d; /* Darker blue for text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-card {
            border: 1px solid #0097a7;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        button {
            background-color: #0097a7; /* Ice blue */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007c92; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Videos</h1>
    </header>
    <main>
        <div class="video-card">
            <h2>Video Title 1</h2>
            <video controls width="250">
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div>
                <button>Heart</button>
                <button>Comment</button>
                <button>Download</button>
            </div>
        </div>
        <div class="video-card">
            <h2>Video Title 2</h2>
            <video controls width="250">
                <source src="video2.mp4" type="video/mp4">

            </video>

                <button>Heart</button>
                <button>Comment</button>
                <button>Download</button>
            </div>
        </div>
        <button onclick="location.href='index.html'">Back to Home</button>
    </main>
    <footer>
        <p>&copy; 2023 Penguin Views. All rights reserved.</p>
    </footer>
</body>
</html>

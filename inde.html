<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Views - Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue ice */
            color: #00395d; /* Darker blue for text */
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin: 20px auto;
            max-width: 500px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        button {
            background-color: #0097a7; /* Ice blue */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007c92; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your Video</h1>
    </header>
    <main>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="videoTitle">Video Title:</label>
            <input type="text" id="videoTitle" name="videoTitle" required>

            <label for="videoFile">Choose Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>

            <button type="submit">Upload</button>
        </form>
        <button onclick="location.href='index.html'">Back to Home</button>
    </main>
    <footer>
        <p>&copy; 2023 Penguin Views. All rights reserved.</p>
    </footer>
</body>
</html>
